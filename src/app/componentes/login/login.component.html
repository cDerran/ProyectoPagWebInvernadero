<div class="container">
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="formularioDeUsuario" (ngSubmit)="login()">
      
      <!-- Grupo de correo -->
      <div class="form-group">
        <input type="email" class="form-control" [ngClass]="{'is-invalid': formularioDeUsuario.get('correo')?.touched && formularioDeUsuario.get('correo')?.errors}" formControlName="correo" placeholder="m@example.com">
        <label for="email">Correo electrónico</label>
        <div *ngIf="formularioDeUsuario.get('correo')?.touched && formularioDeUsuario.get('correo')?.errors" class="invalid-feedback">
          <div *ngIf="formularioDeUsuario.get('correo')?.errors?.['required']">El correo es obligatorio.</div>
          <div *ngIf="formularioDeUsuario.get('correo')?.errors?.['email']">Debe ser un correo válido.</div>
        </div>
      </div>
      
      <!-- Grupo de contraseña -->
      <div class="form-group">
        <div class="input-group">
          <input [type]="mostrarContra ? 'text' : 'password'" class="form-control" formControlName="contra" placeholder="Contraseña" [ngClass]="{'is-invalid': formularioDeUsuario.get('contra')?.touched && formularioDeUsuario.get('contra')?.errors}" formControlName="contra">
          <div class="input-group-append">
            <button type="button" class="toggle-password" (click)="toggleMostrarContra()">
              <i [class]="mostrarContra ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
        <label for="password">Contraseña</label>
        <div *ngIf="formularioDeUsuario.get('contra')?.touched && formularioDeUsuario.get('contra')?.errors" class="invalid-feedback">
          <div *ngIf="formularioDeUsuario.get('contra')?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="formularioDeUsuario.get('contra')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      
      <button type="submit" [disabled]="formularioDeUsuario.invalid" class="btn btn-primary btn-block">Enviar</button>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <a routerLink="/Reset-password" class="password-link">¿Olvidaste tu contraseña?</a>
    </form>
  </div>
</div>
