<div class="text-center">
    <button type="button" class="btn btn-outline-info me-2" (click)="MostrarTodos()">Mostrar Todos</button>
    <button type="button" class="btn btn-outline-info me-2" (click)="mostrarUsuariosNormales()">Mostrar Cliente</button>
    <button type="button" class="btn btn-outline-info" (click)="mostrarUsuariosAdministradores()">Mostrar Administradores</button>
  </div>
  <div class="BuscarUsuario mt-3">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Ingresa Correo para buscar" aria-label="Search" [(ngModel)]="filtroEmail" [ngModelOptions]="{standalone: true}" (input)="filtrarUsuariosAutomaticamente()">
    </form><br>
  </div>
  <div class="table-responsive">
    <h1>LISTA DE USUARIOS REGISTRADOS</h1>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table">
      
          <!-- Nombre Column Definition -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
      
          <!-- Apellido Column Definition -->
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
            <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
          </ng-container>
      
          <!-- Email Column Definition -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- Contraseña Column Definition -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let row"> {{row.password}} </td>
          </ng-container>
      
          <!-- Direccion Column Definition -->
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> DIRECCION </th>
            <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
          </ng-container>
      
          <!-- Telefono Column Definition -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> TELEFONO </th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
          </ng-container>
      
          <!-- Gestionar Column Definition -->
          <ng-container matColumnDef="gestionar">
            <th mat-header-cell *matHeaderCellDef> GESTIONAR </th>
            <td mat-cell *matCellDef="let row">
              <button class="btn btn-outline-warning" (click)="editarUsuario(row)">MODIFICAR</button>
              <button class="btn btn-outline-danger" (click)="eliminarUsuario(row)">ELIMINAR</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
